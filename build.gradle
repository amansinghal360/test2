// Apply the java-library plugin to add support for Java Library
 apply plugin: 'java'
 apply plugin: 'groovy'
 
repositories {
    mavenCentral()
}
dependencies {

   compile group: 'org.testng', name: 'testng', version: '6.14.3'
   compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.11.0'
   compile 'org.codehaus.groovy:groovy-all:2.3.7'
   compile group: 'log4j', name: 'log4j', version: '1.2.17'
   compile group: 'commons-io', name: 'commons-io', version: '2.6'
   compile group: 'com.relevantcodes', name: 'extentreports', version: '2.41.2' 
}

test {
 testLogging.showStandardStreams = true
try {
  useTestNG{
    //   def dir = System.getProperty("outputDirectory") 
     //  buildDir = dir ? file(dir) : file("$buildDir/testngoutput")
  }
  def profile = project.property("profile")
    systemProperty "env",System.getProperty("env")
  //  systemProperty "browser",System.getProperty("browser")
    options.suites("${profile}.xml") 
  } catch(e) {
	println "Error - "+e
}
 }
 

